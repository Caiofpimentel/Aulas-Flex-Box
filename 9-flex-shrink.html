<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>fundamentos - flex shrink</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
<style>
.container{
    display: flex;
    border: 1px solid black;
    max-width: 350px;
}
.item{
    margin: 5px;
    background-color: orangered;
    font-size: 24px;
    text-align: center;
}
.s-0{
    flex-shrink: 0;
    flex-basis: 100px;
}
.s-1{
flex-shrink: 1;

}
.s-2{
    flex-shrink: 2;
    flex-basis: 100px;
}
.s-3{
    flex-shrink: 2;
    flex-basis: 100px;
}
.fg-1{
    flex-grow: 1;
}


</style>

</head>
<body>
    <P>flex shrink 1</P>
    <div class="container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">B</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
        <div class="item s-1 fg-1">E</div>
        <div class="item s-1 fg-1">F</div>
        <div class="item s-1 fg-1">G</div>
        <div class="item s-1 fg-1">H</div>
        <div class="item s-1 fg-1">I</div>
        <div class="item s-1 fg-1">J</div>
    </div>
    
    <P></P>
    <div class="container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-1 fg-1">Lorem the.</div>
        <div class="item s-1 fg-1">C</div>
        <div class="item s-1 fg-1">D</div>
       
    </div>
    <P>flex shrink 0 | basis: 100px</P>
    <div class="container">
        <div class="item s-0 fg-1">A</div>
        <div class="item s-0 fg-1">B</div>
        <div class="item s-0 fg-1">C</div>
        <div class="item s-0 fg-1">D</div>
    </div>
    <p>flex-shrink: mix | basis: 100px</p>
    <div class="container">
        <div class="item s-1 fg-1">A</div>
        <div class="item s-2 fg-1">Lorem the. </div>
        <div class="item s-2 fg-1">C</div>
        <div class="item s-3 fg-1">D</div>
    </div>
</body>
</html>
