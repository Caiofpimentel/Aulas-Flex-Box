<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>fundamentos - flex basis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        .container{ 
            max-width: 500px;
            border: 1px solid black;
            display: flex;
        }

    .item{
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
    }
    .bauto{
        flex-basis: auto;
        
    }
    .fg-0{
        flex-grow: 0;
    }
    .fg-1{
        flex-grow: 1;
            
        }
    .fg-2{
        flex-grow: 2;
    }
    .b-0{
        flex-basis: 0;
    }
    .w100{
        flex-basis: 100px;
    }
    </style>
</head>
<body>
    <p>auto</p>
    <div class="container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF</div>
    </div>
    <p>0 (zero)</p>
    <div class="container">
        <div class="item b-0 fg-1">A</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-1">DEF</div>
    </div>
    <p>basis + width</p>
    <div class="container">
        <div class="item w100 fg-2">A</div>
        <div class="item w100 fg-2">BBB</div>
        <div class="item w100 fg-2">C</div>
        <div class="item w100 fg-2">DEF</div>
    </div>
</body>
</html>
